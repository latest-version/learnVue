<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-egde">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ title }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!',

                }
            })
        </script>
    </body>
</html>
